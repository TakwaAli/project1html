<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color:#292929 ;">
    <fieldset style="height: 80vh; margin: auto; width:80%; border: 2px solid #DF7879 ;background-color: antiquewhite;">
  <form action="thank.html" method="get">
    <label for="userName"> User Name :</label>
    <input type="text" name="userName" id="userName" placeholder="User Name" style="margin-top: 50px;" required>
    <br><br>
    <label for="password"> Password :</label>
    <input type="password" name="password" id="password" placeholder="password" required>
    <br><br>
    <label for="conpassword"> Confirm Password :</label>
    <input type="password" name="conpassword" id="conpassword" placeholder="confirm password" required>
    <br><br>
    <label for="email"> E-mail :</label>
    <input type="email" name="email" id="email" placeholder="E-mail" >
    <br><br>
    <label for="phone">phone :</label>
    <input type="tel" name="phone" id="phone" placeholder="phone" >
    <br><br>
  <button >Signup</button>
</form>

    </fieldset>
    <style>
        label{
            color: #DF7879;
            margin: 5px;
        }
        input{
            border: none;
            border-bottom: 1px #292929 solid;
            width: 500px;

        }
        button{
            text-align: center;
            color: #DF7879;
            background-color: #292929;
            width: 100px;
            font-size: 21px;
           margin: 50px;
        }
      
    </style>
</body>
</html>
